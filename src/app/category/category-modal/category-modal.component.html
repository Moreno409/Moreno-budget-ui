<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="close" />
        <ion-label>X CANCEL</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ category ? 'Edit category' : 'Add category' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="save" />
        <ion-label>SAVE</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="modal-content">
    <!-- Name Field -->
    <ion-item class="input-item">
      <ion-icon slot="start" name="text" class="input-icon" />
      <ion-input
        placeholder="Name"
        [value]="name"
        (ionInput)="onNameChange($event)"
      />
    </ion-item>
  </div>
</ion-content>
